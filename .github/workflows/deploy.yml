name: Build and Push Docker Image

on: 
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # ðŸ’¥ ADD OR UPDATE THIS PERMISSIONS BLOCK ðŸ’¥
    permissions:
      contents: read
      packages: write  # <--- THIS IS CRITICAL
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use the default token
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/sample-api-image:latest
